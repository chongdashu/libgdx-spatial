apply plugin: "java"

sourceCompatibility = 1.8
targetCompatibility = 1.8
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.main.java.srcDirs = [ "src/" ]

repositories {
    maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile project(':worker-sdk')
}

eclipse.project {
    name = appName + "-core"
}
